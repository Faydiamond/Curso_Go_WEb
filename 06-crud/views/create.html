{{ template "head" }}
<title> Creacion Usuario </title>
<h1> Crear Usuario </h1><hr>
<form method="post" action="/users/create">
    <div class="mb-3">
        <label for="Namee" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="name"  placeholder="Julian Andres" required>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Juliand17@gmail.com" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Clave</label>
      <input type="password" class="form-control" name="pass" required>
    </div>
    <button type="submit" class="btn btn-success">Registrar Usuario</button>
  </form>
{{ template "footer" }}
