{{ template "head" }}
<title> Usuarios </title>
<h1> Listado Usuario </h1><hr>
<a href="/users/create" class="btn btn-primary">Crear Usuario +</a>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th>Identificador</th>
              <th>Firstname</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {{ range . }}
            <tr>
              <td>{{.Id_usuario}}</td>
              <td>{{ .Nombre }}</td>
              <td>{{  .Correo }}</td>
              <td>
                <a  class="btn btn-warning" href="/users/update?id_usuario={{.Id_usuario}}">Actualizar</a>
                <a  class="btn btn-danger" href="/users/delete?id_usuario={{.Id_usuario}}">Eliminar</a>
              </td>
            </tr>
           {{ end }}
          
          </tbody>
    </table>
</div>

{{ template "footer" }}
